name: Generate Snake Animation

on:
  # Executa a cada 12 horas
  schedule:
    - cron: "0 */12 * * *"
  
  # Permite executar manualmente na aba Actions
  workflow_dispatch:
  
  # Executa a cada push na branch main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write
    
    steps:
      # Checkout do repositório
      - name: Checkout
        uses: actions/checkout@v3
      
      # Gera a animação da cobra
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Gabriel-Ctrll
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean-snake.svg?color_snake=dodgerblue&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            dist/neon-snake.svg?color_snake=#00ff00&color_dots=#0a0,#0d0,#0f0,#3f3,#6f6
            dist/fire-snake.svg?color_snake=orange&color_dots=#ffeca7,#ffdd00,#ffa700,#ff6000,#ff0000
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Mostra o status (debug)
      - name: Show build status
        run: git status
      
      # Faz o push para a branch output
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: Update snake animations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
